name: Deploy Laravel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Aumenta o tempo limite

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  IdentitiesOnly yes" >> ~/.ssh/config  # Força usar apenas a chave especificada
          echo "  ServerAliveInterval 15" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Teste de conexão simplificado
          ssh -v -o BatchMode=yes ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} exit

      - name: Deploy Laravel
        run: |
          # Comando único para evitar múltiplas conexões
          rsync -avz --delete --no-perms --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            -e "ssh -o BatchMode=yes -o ConnectTimeout=15" \
            --exclude=/.git \
            --exclude=/.env \
            --exclude=/.github \
            --exclude=/node_modules \
            --exclude=/storage \
            --exclude=/tests \
            --include=/public/ \
            --include=/app/ \
            --include=/bootstrap/ \
            --include=/config/ \
            --include=/database/ \
            --include=/resources/ \
            --include=/routes/ \
            --include=/vendor/ \
            --include=/composer.json \
            --include=/composer.lock \
            --include=/artisan \
            --exclude=* \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:public_html/homolog/

      - name: Executar comandos no servidor
        run: |
          ssh -o BatchMode=yes ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd public_html/homolog
          
          # Configurações de permissão
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;
          chmod -R 775 storage/
          chmod -R 775 bootstrap/cache/
          
          # Comandos do Laravel
          composer install --no-dev --optimize-autoloader --no-interaction
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          EOF