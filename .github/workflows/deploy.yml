name: Deploy Laravel + Vue to cPanel

on:
  push:
    branches:
      - main  # Altere para sua branch principal, se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H SEU-DOMINIO.com >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Instalar DependÃªncias do Laravel
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ”¨ Compilar o Frontend (Vue.js + Vite)
        run: |
          npm install
          npm run build  # Compila os arquivos para produÃ§Ã£o

      - name: ğŸ“‚ Enviar Arquivos para o cPanel
        run: |
          rsync -avz --exclude='.git/' --exclude='.github/' --exclude='node_modules/' --exclude='storage/' --exclude='.env' ./ senset65@sensetranslate.com:~/public_html/

      - name: ğŸ“Œ Executar comandos no servidor (migraÃ§Ãµes, cache, etc.)
        run: |
          ssh senset65@sensetranslate.com << 'EOF'
          cd ~/public_html
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:clear
          php artisan cache:clear
          php artisan route:cache
          php artisan view:cache
          exit
          EOF
