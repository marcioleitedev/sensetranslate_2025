name: Deploy Laravel para HostGator

on:
  push:
    branches:
      - main  # Ajuste para a branch de deploy

jobs:
  deploy:
    name: Enviar arquivos via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Enviar tudo
          server-dir: public_html/homolog/
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            .env
            .htaccess

      - name: Instalar dependências PHP
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --optimize-autoloader
        working-directory: public_html/homolog

      - name: Rodar migrações
        run: php artisan migrate --force
        working-directory: public_html/homolog

      - name: Limpar cache e configurar permissões
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
        working-directory: public_html/homolog
