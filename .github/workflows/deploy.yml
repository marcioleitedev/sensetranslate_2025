name: Deploy Laravel + Vue to cPanel

on:
  push:
    branches:
      - main  # Altere para sua branch principal, se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H SEU-DOMINIO.com >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Instalar DependÃªncias do Laravel
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ”¨ Compilar o Frontend (Vue.js + Vite)
        run: |
          npm install
          npm run build  # Compila os arquivos para produÃ§Ã£o

      - name: ğŸ“‚ Enviar Arquivos para o cPanel
        run: |
          rsync -avz --exclude='.git/' --exclude='.github/' --exclude='node_modules/' --exclude='storage/' --exclude='.env' ./ senset65@sensetranslate.com:~/public_html/

      - name: ğŸ“Œ Deploy Via SSH
        run: |
          ssh -o StrictHostKeyChecking=no senset65@sensetranslate.com << 'EOF'
            cd ~/public_html  # Caminho correto para sua hospedagem
            git pull origin main
            composer install --no-dev --prefer-dist
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            exit
          EOF
      
